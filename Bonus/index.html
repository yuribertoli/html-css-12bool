<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <link rel="stylesheet" href="../12bool.css">
    <link rel="stylesheet" href="../12bool-responsive.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="prova">

    <span>Nested</span>

    <div class="container-fluid">
        <div class="row">
            <div class="box col-7">
                <div class="row">
                    <div class="nested col-3"></div>
                    <div class="nested col-6"></div>
                    <div class="nested col-3"></div>
                </div>
            </div>
            <div class="box col-5">
                <div class="row">
                    <div class="nested col-6"></div>
                    <div class="nested col-6"></div>
                </div>
            </div>
        </div>
    </div>



    <span>Alignement</span>

    <div class="container-fluid">

        <div class="row j-left">
            <div class="box col-6">start</div>
        </div>
        <div class="row j-center">
            <div class="box col-6">center</div>
        </div>
        <div class="row j-right">
            <div class="box col-6">end</div>
        </div>

        <div class="row">
            <div class="col-6 big"></div>
            <div class="box col-6 as-top">top</div>
        </div>
        <div class="row">
            <div class="col-6 big"></div>
            <div class="box col-6 as-middle">middle</div>
        </div>
        <div class="row">
            <div class="col-6 big"></div>
            <div class="box col-6 as-bottom">bottom</div>
        </div>
    </div>



    <span>Justify Content</span><br>
    <span>Space Around</span>

    <div class="container-fluid">

        <div class="row">
            <div class="box col-12">
                <div class="row j-space-around">
                    <div class="nested col-2"></div>
                    <div class="nested col-2"></div>
                    <div class="nested col-2"></div>
                </div>
            </div>
        </div>

    </div>

    <span>Space Between</span>

    <div class="container-fluid">

        <div class="row">
            <div class="box col-12">
                <div class="row j-space-between">
                    <div class="nested col-2"></div>
                    <div class="nested col-2"></div>
                    <div class="nested col-2"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
